# From the book "tmux: Productive Mouse-Free Development"
set -g prefix C-a
unbind C-b
set -sg escape-time 1
# r to reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# press ctrl+a again to send to programs
bind C-a send-prefix

# Pane split/move
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Ctrl + h/l to move between windows.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Resize panes, repeatable.
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3
# Disable mouse for now.
setw -g mode-mouse off
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg black
setw -g window-status-style fg=cyan,bg=black,dim
setw -g window-status-current-style fg=white,bg=red,bright
# Status bar
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#H #[fg=cyan]%d %b %R"
set -g status-utf8 on
set -g status-interval 60
# Window list
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
