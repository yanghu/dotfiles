- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/bin: bin/
    ~/.clang-format: clang-format
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim:
      force: true
      path: vim/
    ~/.vimrc: vimrc
    ~/.config/nvim:
      force: true
      create: true
      path: vim/
    ~/.vimrc_minimal: vimrc_minimal
    ~/.oh-my-zsh: zsh/ohmyzsh/
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.config/base16-shell: zsh/base16-shell/
    ~/.config/nvim/init.vim:
      create: true
      path: vimrc
    #~/.bash: bash/
    #~/.bashrc:
    #        force: true
    #       path: bashrc

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - command: ./scripts/dependency_install.sh
    stdin: true
    stdout: true
    stderr: true
  - command: ./bin/uu
    stdin: true
    stdout: true
    stderr: true

# Link after vim plugins are ready. 
- link:
    ~/.vim/colors:
      create: true
      path: vim/plugged/base16-vim/colors/
      force: true
    ~/.vim/pack/minimal/opt:
      create: true
      path: vim/plugged/
      force: true
    ~/.oh-my-zsh/custom/plugins/:
      glob: true
      path: zsh/omz-custom/plugins/*
